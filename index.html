<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="boostrap.css">
    <title>Piotr Dudaczyk formularz</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Formularz kontaktowy</h1>

        <form class="needs-validation" action="" method="post">
            <div class="row">
                    <div class="mb-3 col-md-6">
                        <label for="FirstName" class="form-label">Imię</label>
                        <input type="text" class="form-control" id="FirstName" placeholder="Imię">
                    </div>
                    <div class="mb-3 col-md-6">
                        <label for="LastName" class="form-label">Nazwisko</label>
                        <input type="text" class="form-control" id="LastName" placeholder="Nazwisko">
                    </div>
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label">Adres e-mail</label>
                <input type="email" class="form-control" id="Email" placeholder="Adres e-mail">
            </div>
            
            <div class="mb-3"> Płeć: <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Kobieta</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Mężczyzna</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="PhoneNumber" class="form-label">Numer telefonu</label>
                <input type="tel" class="form-control" id="PhoneNumber" placeholder="Numer telefonu">
            </div>


              <div class="form-floating my-3">
                <div class="mb-3"><label for="message">Wiadomość:</label></div>
                <textarea class="form-control" placeholder="Zostaw wiadomość" id="message" ></textarea>
                
              </div>

              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="Rodocheck" required>
                  <label class="form-check-label" for="Rodocheck">
                    Wyrażam zgodę na przetwarzanie moich danych osobowych zawartych w mojej ofercie pracy dla potrzeb niezbędnych do realizacji procesu rekrutacji, 
                  zgodnie z Rozporządzeniem Parlamentu Europejskiego i Rady (UE) 2016/679 z dnia 27 kwietnia 2016 roku oraz ustawą z dnia 10 maja 2018 roku o ochronie danych osobowych
                  </label>
                  <div class="invalid-feedback">
                    Proszę zaznaczyć to pole,aby kontynuować.
                  </div>
                </div>
              </div>
         
    
            
              <button type="submit" class="d-grid gap-2 col-4 mx-auto btn btn-success btn-lg my-3 btn-primary" >WYŚLIJ</button>       
              

        </form>


    </div>
    
</body>
</html>
